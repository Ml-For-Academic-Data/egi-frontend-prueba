name: CI/CD para Microservicios Frontend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  # Definimos nombres de imagen separados
  VISUALIZATION_IMAGE_NAME: ${{ github.repository_owner }}/egi-visualization
  STATIC_WEB_IMAGE_NAME: ${{ github.repository_owner }}/egi-static-web

jobs:
  test:
    name: Pruebas y Calidad de Código
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # ... (Pasos de instalación de Python y dependencias) ...

  # Job para construir y publicar la imagen de VISUALIZATION
  build-and-push-visualization:
    name: Construir y Publicar Imagen de Visualization
    needs: test
    # Este job solo se ejecuta si hay cambios en la carpeta 'visualization'
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Iniciar sesión en GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extraer metadatos de la imagen (tag)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.VISUALIZATION_IMAGE_NAME }}
          tags: type=sha,prefix=,format=short

      - name: Construir y publicar la imagen de Visualization
        uses: docker/build-push-action@v5
        with:
          context: ./visualization
          file: ./visualization/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}

  # Job para construir y publicar la imagen del NUEVO SERVICIO (Static Web)
  build-and-push-static-web:
    name: Construir y Publicar Imagen de Static Web
    needs: test
    # Este job solo se ejecuta si hay cambios en la carpeta 'Static Web'
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Iniciar sesión en GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extraer metadatos de la imagen (tag)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.STATIC_WEB_IMAGE_NAME }}
          tags: type=sha,prefix=,format=short

      - name: Construir y publicar la imagen de Static Web
        uses: docker/build-push-action@v5
        with:
          context: ./static-web # Apunta a la carpeta del nuevo servicio
          file: ./static-web/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}

  # Job para actualizar el manifiesto, ahora es más inteligente
  update-manifest:
    name: Actualizar Manifiesto en K8s Repo
    # Se ejecuta si CUALQUIERA de los jobs de construcción fue exitoso
    needs: [build-and-push-visualization, build-and-push-static-web]
    # 'always()' asegura que se ejecute para verificar si necesita hacer algo
    if: success() || failure()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del repositorio de infraestructura
        uses: actions/checkout@v4
        with:
          repository: Ml-For-Academic-Data/egi-infrastructure-k8s
          token: ${{ secrets.REPO_ACCESS_TOKEN }}

      # Instalar yq para manipular YAML de forma segura
      - name: Setup yq
        uses: mikefarah/yq@v4.30.8

      # Actualiza el tag de visualization SI su job se completó
      - name: Actualizar tag de imagen de Visualization
        if: needs.build-and-push-visualization.result == 'success'
        run: |
          IMAGE_TAG=$(echo "${{ needs.build-and-push-visualization.outputs.tag }}" | awk -F: '{print $2}')
          echo "Actualizando 'visualization' a la etiqueta: ${IMAGE_TAG}"
          yq e -i '.visualization.image.tag = "'${IMAGE_TAG}'"' charts/frontend/values-desarrollo.yaml

      # Actualiza el tag de static-web SI su job se completó
      - name: Actualizar tag de imagen de Static Web
        if: needs.build-and-push-static-web.result == 'success'
        run: |
          IMAGE_TAG=$(echo "${{ needs.build-and-push-static-web.outputs.tag }}" | awk -F: '{print $2}')
          echo "Actualizando 'staticWeb' a la etiqueta: ${IMAGE_TAG}"
          yq e -i '.staticWeb.image.tag = "'${IMAGE_TAG}'"' charts/frontend/values-desarrollo.yaml

      - name: Hacer Commit y Push de los cambios
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'github-actions-bot@github.com'
          # El comando 'git diff' detectará si 'yq' modificó el archivo
          if ! git diff --quiet charts/frontend/values-desarrollo.yaml; then
            git add charts/frontend/values-desarrollo.yaml
            git commit -m "ci(frontend): Actualiza imagen a ${{ github.sha }}"
            git push
          else
            echo "No hay cambios en el manifiesto para commitear."
          fi
